<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitHub Clone</title>
	<style>
		nav {
			background: rgb(246, 248, 250); 
			height: 48px; 
			padding: 0 16px;
			display: flex;
			gap: 16px;
			align-items: center;
			color: rgb(31, 35, 40);
		}
		nav > div {
			padding: 0 8px;
			display: flex;
			align-items: center;
			line-height: 30px;
		}
		nav img {
			height: 16px;
			margin-right: 8px;
		}
		body {
			margin: 0;
			font-size: 14px;
			font-family: -apple-system, "system-ui", "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
		}
		nav > div:hover {
  		background-color: #818b981a;
  		cursor: pointer;
			border-radius: 6px;
		}
		.tools-bar {
			padding-top: 8px;
			padding-bottom: 16px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.tools-bar-right {
			display: flex;
			align-items: center;
			gap:8px;
		}
		main {
			display: flex;
			margin: 0 95px;
			padding: 0 32px;
			gap: 20px;
		}
		.tools-bar img {
			height: 16px;
			margin-right: 8px;
		}
		.left-area {
			margin: 16px 0;
			flex: 1;
		}
		.right-area {
			width: 296px;
		}
		.btn {
			border: 1px solid rgb(209, 217, 224);
			border-radius: 6px;
			padding: 0 16px;
			display: flex;
			align-items: center;
			line-height: 30px;
			font-weight: 500;
			font-size: 14px;
		}
		.primary {
			background-color: rgb(31, 136, 61);
			color: white;
			border-color: rgba(31, 35, 40, 0.15);
		}
		.secondary {
			background-color: rgb(246, 248, 250);
		}
		.secondary:hover {
  		background-color: #818b981a;
  		cursor: pointer;
			border-radius: 6px;
		}
		.primary:hover {
  		background-color: #1c8139;
  		cursor: pointer;
			border-radius: 6px;
		}
		.search-box {
			position: relative;
			display: flex;
			align-items: center;
			line-height: 30px;
			font-weight: 500;
			font-size: 14px;
		}
		.search-box input {
			line-height: 30px;
			padding: 0 8px;
			padding-left: 35px;
			border: 1px solid rgb(209, 217, 224);
		  border-radius: 6px;
		}
		.search-box img {
			position: absolute;
			left: 12px;
		}
		.lst {
			list-style: none;
      padding: 0;
      margin: 0;
			font-size: 14px;
		}
		.first-line {
			display: flex;
			border-top: 1px solid rgb(209, 217, 224);
			border-left: 1px solid rgb(209, 217, 224);
			border-right: 1px solid rgb(209, 217, 224);
		}
		.second-line {
			display: flex;
			border-width: 1px;
			border-color: rgb(209, 217, 224);
			border-style: solid;
		}
		.left-column {
			display: flex;
			padding: 0 16px;
			line-height: 41px;
			width: 357.59px;
			gap: 10px;
		}
		.mid-column {
			display: flex;
			padding-left: 16px;
			line-height: 41px;
			width: 385px;
		}
		.right-column {
			display: flex;
			padding: 0 16px;
			line-height: 41px;
		}
		.about {
			margin-top: 12px;
			padding-top: 16px;
			color: rgb(31, 35, 40);
			font-size: 16px;
			font-weight: 600;
			margin-bottom: 16px;
			line-height: 24px;
		}
		.description {
			margin: 16px 0;
			font-size: 16px;
			color: rgb(31, 35, 40);
			line-height: 24px;
		}
		.link {
			margin: 16px 0;
			align-items: center;
			color: rgb(9, 105, 218);
			font-size: 14px;
			display: flex;
			line-height: 21px;
			font-weight: 600;
		}
		.link:hover {
			text-decoration: underline;
		}
		.link img {
			margin-right: 8px;
		}
		.tags > span {
			margin-right: 1.5px;
			margin-bottom: 3.996px;
			border: 1px;
			padding: 0 10px;
			background-color: rgb(221, 244, 255);
			border-color: rgba(255, 255, 255, 0);
			border-radius: 24px;
			border-width: 1px;
			border-style: solid;
			color: rgb(9, 105, 218);
			cursor: pointer;
			font-size: 12px;
			font-weight: 500;
			line-height: 22px;
			text-decoration-color: rgb(9, 105, 218);
			text-decoration-style: solid;
			display: inline-block;
		}
		.tags > span:hover {
			color: #ffffff;
			background-color: #0969da;
		}

	</style>
</head>
<body>
	<nav>
		<div>
			<img src="./icons/code.svg" alt="">
			<span>Code</span>
		</div>
		<div>
			<img src="./icons/issues.svg" alt="">
			<span>Issues</span>
		</div>
	</nav>
	<main>
		<div class="left-area">
			<div class="tools-bar">
				<button class="btn secondary">
					<img src="./icons/master.svg" alt="">
					<span>master</span>
				</button>
				<div class="tools-bar-right">
					<div class="search-box">
						<img src="./icons/search.svg" alt="">
						<input placeholder="Go to file">
						</input>
					</div>
					<button class="btn primary">
						<img src="./icons/code-white.svg" alt="">
						<span>Code</span>
					</button>
				</div>
			</div>
			<div class="file-list">
				<ul class="lst">
					<li class="first-line">
						<div class="left-column">
							<img src="./icons/folder.svg" alt="">
							.github
						</div>
						<div class="mid-column">Create FUNDING.yml</div>
						<div class="right-column">5 years ago</div>
					</li>
					<li class="second-line">
						<div class="left-column">
							<img src="./icons/file.svg" alt="">
							.gitignore
						</div>
						<div class="mid-column">new .gitignore</div>
						<div class="right-column">8 years ago</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="right-area">
			<div class="about">
				About
			</div>
			<div class="description">
				ðŸ’„CSS tricks for web developers~
			</div>
			<div class="link">
				<img src="./icons/link.svg" alt="">
				lhammer.cn/You-need-to-know-css/
			</div>
			<div class="tags">
				<span>css</span>
				<span>css3</span>
				<span>css-animations</span>
				<span>cssnext</span>
				<span>css-transitions</span>
				<span>css-properties</span>
				<span>docsify</span>
			</div>
		</div>
	</main>
</body>
</html>
